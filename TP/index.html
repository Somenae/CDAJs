<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librairie</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/app.js"></script>
</head>
<body>
    <header>
        <nav id="navBar">
            <button type="button" id="librarian">Se connecter en libraire</button>
            <button type="button" id="member">Se connecter en membre</button>
            <button type="button" id="disconnect">Se déconnecter</button>
        </nav>
    </header>
    <main>
        <div id="title"></div>
        <section id="addBooks" class="hidden">
            <h2>Ajout de livres</h2>
            <form id="addForm" action="">
                <label for="titre">Titre</label>
                <input type="text" name="titre" id="titre">
    
                <label for="annee">Année</label>
                <input type="number" name="annee" id="annee">
    
                <label for="auteur">Auteur</label>
                <input type="text" name="auteur" id="auteur">
    
                <label for="bookType">Type de livre</label>
                <select name="bookType" id="bookType">
                    <option value="Papier">Papier</option>
                    <option value="Numérique">Numérique</option>
                </select>
            </form>
        </section>

        <section id="searchBook" class="hidden">
            <h2>Rechercher un livre</h2>
            <form action="">
                <label for="findBook">Rechercher par titre</label>
                <input type="text" name="findBook" id="findBook">
            
                <button type="submit" id="rechercher">Rechercher</button>
            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Auteur</th>
                        <th>Année</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="datas"></tbody>
            </table>
        </section>

        <section id="deleteBooks" class="hidden">
            <h2>Suppression de livres</h2>
            <form id="deleteForm" action="">
                <label for="deletedBook">Supprimer par titre</label>
                <input type="text" name="deletedBook" id="deletedBook">
            </form>
        </section>


        <h2>Liste des livres</h2>
        <ul id="listeLivres">
            
        </ul>
    </main>
    
</body>
</html>
